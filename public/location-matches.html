<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Matches</title>
  <style>
    .profile-container {
      position: relative;
      width: 500px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }
    .profile-picture {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    .profile-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 0.9em;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
    .swipe-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      justify-content: start;
      padding-left: 10px;
    }
    .swipe-container .profile-container {
      scroll-snap-align: center;
    }
    .heart-popup {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      font-size: 2em;
      display: none;
      animation: popUpAndFade 2s forwards;
    }
    @keyframes popUpAndFade {
      0% { display: block; opacity: 1; }
      100% { display: none; opacity: 0; }
    }
    .user-card-buttons {
      position: absolute;
      bottom: 50px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .user-card-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-button {
      background-color: #28a745;
      color: white;
    }
    .dislike-button {
      background-color: #dc3545;
      color: white;
    }
    .message-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .message-button:hover {
      background-color: #0056b3;
    }
    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .profile-container {
        width: 300px;
        margin: 10px 5px;
      }
      .profile-picture {
        height: 350px;
      }
      .profile-details {
        font-size: 0.8em;
        padding: 5px;
      }
    }
    @media (max-width: 480px) {
      .profile-container {
        width: 350px;
      }
      .profile-picture {
        height: 500px;
      }
      .profile-details {
        font-size: 0.7em;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Location-Based Matches</h1>
  </header>

  <main>
    <div class="swipe-container" id="matches"></div>
    <div class="loading" id="loading">Loading matches...</div>

  </main>

  <script>
    async function fetchLocationMatches() {
      const userId = sessionStorage.getItem('userId');

      try {
        const response = await fetch(`/api/location-matches?userId=${userId}`);
        const data = await response.json();

        document.getElementById('loading').style.display = 'none';

        const matchesDiv = document.getElementById('matches');
        matchesDiv.innerHTML = '';

        data.forEach(match => {
      const matchDiv = document.createElement('div');
      matchDiv.className = 'profile-container';
      matchDiv.onclick = () => {
        window.location.href = `/messages.html?userId=${match.id}&username=${encodeURIComponent(match.username)}`;
      };
          const profilePicture = match.profilePicture || 'default-profile.png';
          matchDiv.innerHTML = `
            <img src="${profilePicture}" alt="Profile Picture" class="profile-picture">
            <div class="profile-details">
              <h2>${match.username}</h2>
              <p><strong>Age:</strong> ${match.age}</p>
              <p><strong>Gender:</strong> ${match.gender}</p>
              <p><strong>Bio:</strong> ${match.bio}</p>
              <p><strong>Interests:</strong> ${match.interests ? match.interests.split(',').join(', ') : 'Not provided'}</p>
              <p><strong>Location:</strong> ${match.location}</p>
            </div>
            <div class="user-card-buttons">
              <button class="like-button" onclick="showHeartPopup(${match.id})">Like</button>
              <button class="dislike-button">Dislike</button>
            </div>
            <div class="heart-popup" id="heart-popup-${match.id}">❤️</div>
            <button class="message-button" onclick="messageUser(${match.id})">Message</button>
          `;
          matchesDiv.appendChild(matchDiv);
        });
      } catch (error) {
        document.getElementById('loading').textContent = 'Failed to load matches. Please try again later.';
      }
    }

    function showHeartPopup(userId) {
      const heartPopup = document.getElementById(`heart-popup-${userId}`);
      heartPopup.style.display = 'block';
      setTimeout(() => {
        heartPopup.style.display = 'none';
      }, 2000);
    }

    function messageUser(userId) {
      window.location.href = `messages.html?userId=${userId}`;
    }

    function likeUser(userId, button) {
            button.classList.add('liked');
            button.disabled = true;
            document.getElementById(`heart-popup-${userId}`).style.display = 'block';
            fetch('/api/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            }).then(response => {
                console.log('User liked:', userId);
                sendNotification(userId, 'liked');
            }).catch(error => {
                console.error('Error liking user:', error);
            });
        }

        function dislikeUser(userId, button) {
            button.classList.add('disliked');
            button.disabled = true;
            fetch('/api/dislike', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            }).then(response => {
                console.log('User disliked:', userId);
                sendNotification(userId, 'disliked');
            }).catch(error => {
                console.error('Error disliking user:', error);
            });
        }

        function messageUser(userId) {
            window.location.href = `messages.html?userId=${userId}`;
        }

        function sendNotification(userId, action) {
            fetch('/api/send-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, action })
            }).then(response => {
                console.log(`Notification sent for ${action}`);
            }).catch(error => {
                console.error('Error sending notification:', error);
            });
        }

    window.onload = fetchLocationMatches;
  </script>
</body>
</html>
