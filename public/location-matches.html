<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Matches</title>
  <style>
    .profile-container {
      position: relative;
      width: 500px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      scroll-snap-align: start;
      flex: 0 0 auto;
    }
    .profile-picture {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    .profile-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: left;
      font-size: 0.9em;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
    .swipe-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      justify-content: start;
      padding-left: 10px;
    }
    .swipe-container .profile-container {
      scroll-snap-align: center;
    }
    .message-button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  transition: color 0.3s;
}

.message-button img {
  width: 24px; /* Adjust size as needed */
  height: 24px; /* Adjust size as needed */
}

.message-button:hover img {
  filter: brightness(0.8);
}

.heart-popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  color: #ff6347;
  opacity: 0; /* Start with opacity 0 */
  transition: opacity 0.5s, transform 0.5s; /* Smooth transition */
}

@keyframes heartPopup {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.5); opacity: 1; }
  100% { transform: scale(1); opacity: 0; }
}

    .user-card-buttons {
      position: absolute;
      bottom: 50px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .user-card-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-button {
      background-color: #28a745;
      color: white;
    }
    .dislike-button {
      background-color: #dc3545;
      color: white;
    }
    .message-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .message-button:hover {
      background-color: #0056b3;
    }
    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .profile-container {
        width: 300px;
        margin: 10px 5px;
      }
      .profile-picture {
        height: 350px;
      }
      .profile-details {
        font-size: 0.8em;
        padding: 5px;
      }
    }
    @media (max-width: 480px) {
      .profile-container {
        width: 350px;
      }
      .profile-picture {
        height: 500px;
      }
      .profile-details {
        font-size: 0.7em;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Location-Based Matches</h1>
  </header>

  <main>
    <div class="swipe-container" id="matches"></div>
    <div class="loading" id="loading">Loading matches...</div>

  </main>

  <script>
async function fetchLocationMatches() {
  const userId = sessionStorage.getItem('userId');
  
  try {
    const response = await fetch(`/api/location-matches?userId=${userId}`);
    const data = await response.json();

    document.getElementById('loading').style.display = 'none';

    const matchesDiv = document.getElementById('matches');
    matchesDiv.innerHTML = '';

    // Shuffle the fetched data
    const shuffledData = data.sort(() => Math.random() - 0.5);

    shuffledData.forEach(match => {
      const matchDiv = document.createElement('div');
      matchDiv.className = 'profile-container';

      const profilePicture = match.profilePicture || 'default-profile.png';
      matchDiv.innerHTML = `
        <img src="${profilePicture}" alt="Profile Picture" class="profile-picture">
        <div class="profile-details">
          <h2>${match.username}</h2>
          <p><strong>Age:</strong> ${match.age}</p>
          <p><strong>Gender:</strong> ${match.gender}</p>
          <p><strong>Bio:</strong> ${match.bio}</p>
          <p><strong>Interests:</strong> ${match.interests ? match.interests.split(',').join(', ') : 'Not provided'}</p>
          <p><strong>Location:</strong> ${match.location}</p>
        </div>
        <div class="user-card-buttons">
          <button class="message-button" onclick="messageUser(${match.id}, '${match.username}')">
            <img src="icons/message.png" alt="Message">
          </button>
          <button class="like-button" onclick="likeUser(${match.id})">
            <img src="icons/like.png" alt="Like">
          </button>
          <button class="dislike-button" onclick="dislikeUser(${match.id})">
            <img src="icons/dislike.png" alt="Dislike">
          </button>
        </div>
        <div class="heart-popup" id="heart-popup-${match.id}">❤️</div>
      `;
      matchesDiv.appendChild(matchDiv);
    });
  } catch (error) {
    document.getElementById('loading').textContent = 'Failed to load matches. Please try again later.';
  }
}

    function showHeartPopup(userId) {
      const heartPopup = document.getElementById(`heart-popup-${userId}`);
      heartPopup.style.opacity = 1;
      heartPopup.style.transform = 'scale(1.5)'; // Scale up for animation effect
      setTimeout(() => {
        heartPopup.style.opacity = 0; // Fade out after 1 second
        heartPopup.style.transform = 'scale(1)'; // Reset scale
      }, 1000);
    }
    
    function messageUser(userId, username) {
  window.location.href = `/messages.html?userId=${userId}&username=${encodeURIComponent(username)}`;
}
    async function likeUser(userId) {
      showHeartPopup(userId);
      const response = await fetch('/api/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      });
      if (response.ok) {
        console.log('User liked:', userId);
      } else {
        console.error('Error liking user:', userId);
      }
    }
    
    async function dislikeUser(userId) {
      const response = await fetch('/api/dislike', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      });
      if (response.ok) {
        console.log('User disliked:', userId);
      } else {
        console.error('Error disliking user:', userId);
      }
    }
    
    window.onload = fetchLocationMatches;
    </script>
    
</body>
</html>
