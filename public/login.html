
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LoveConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="/manifest.json"> <!-- Link to the manifest file -->
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.hero {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    animation: zoomIn 15s infinite alternate;
}

@keyframes zoomIn {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    color: #fff;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    animation: slideDown 1s ease-out;
}

@keyframes slideDown {
    from { transform: translateY(-100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.logo {
    width: 50px;
}

.menu-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

.dropdown-content {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.dropdown-content li {
    margin: 0 10px;
}

.dropdown-content a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}
.menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-content {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .dropdown-content li {
            margin: 0 10px;
        }
        .dropdown-content a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
.dropdown-content a:hover {
    color: #ff6600;
}

.header-message {
    font-size: 2.5em;
    margin: 20px 0;
    animation: bounceIn 1.5s ease-in-out;
}

@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3);
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
    }
    70% {
        transform: scale(0.9);
    }
    100% {
        transform: scale(1);
    }
}

.center-links {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.btn-primary {
    background-color: #007bff;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn:hover {
    transform: translateY(-5px);
}

.download-links {
    margin-top: 20px;
}

.download-links a {
    display: inline-block;
    margin: 0 10px;
    transition: transform 0.3s;
}

.download-links a:hover {
    transform: translateY(-5px);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

@media (max-width: 768px) {
            .header-message {
                font-size: 1.8em;
            }
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                display: block;
            }
            .dropdown-content {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
            }
            .dropdown-content li {
                text-align: center;
                margin: 10px 0;
            }
            .dropdown-content a {
                display: block;
                padding: 10px;
            }
        }
        
.loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}
.loading-logo {
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</head>
<body>
    <!-- Loading Indicator HTML -->
<div class="loading-container" id="loadingIndicator">
    <img src="images/logo.png" alt="Loading" class="loading-logo">
  </div>
  
    <header class="hero">
        <img src="images/Matches.jpg" alt="Hero Image" class="hero-image">
        <div class="hero-content">
            <div class="nav-container">
                <a href="javascript:void(0);" class="menu-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </a>
                <ul id="dropdownMenu" class="dropdown-content">
                    <li><a href="user-guides.html">User guides</a></li>
                    <li><a href="safety-tips.html">Safety</a></li>
                    <li><a href="contacts.html">Contact Us</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="login1.html">Login</a></li>
                    <li><a href="about-app.html">About</a></li>
                </ul>
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <h1>Welcome to LoveConnect</h1>
            <h2 class="header-message">LoveConnect: Find One by Click</h2>
            <div class="center-links">
                <a href="register" class="btn btn-primary">Create An Account</a>
                <a href="login1" class="btn btn-secondary">Log In</a>
            </div>
            <div class="download-links">
                <button class="btn btn-primary" id="installButton">Add to Home Screen</button>
            </div>
        </div>
    </header>
    <footer>
        <p>&copy; 2025 LoveConnect. All rights reserved.</p>
    </footer>
    <script>
         function toggleMenu() {
            var x = document.getElementById("dropdownMenu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Prompt the user to add the web app to their home screen
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the default prompt from showing
            e.preventDefault();
            // Save the event for triggering later
            deferredPrompt = e;
            // Show the install button
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            // Hide the install button
            installButton.style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });

           // Show the loading indicator when the page starts loading
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loadingIndicator').style.display = 'flex';
    });

    // Hide the loading indicator once the page is fully loaded
    window.addEventListener('load', () => {
        document.getElementById('loadingIndicator').style.display = 'none';
    });

    </script>
</body>
