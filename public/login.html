<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LoveConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            color: #da7312;
            text-align: center;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 50px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .dropdown-content {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .dropdown-content li {
            margin: 0 10px;
        }
        .dropdown-content a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header-message {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .center-links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .header-message {
                font-size: 1.8em;
            }
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                display: block;
            }
            .dropdown-content {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
            }
            .dropdown-content li {
                text-align: center;
                margin: 10px 0;
            }
            .dropdown-content a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <img src="images/Matches.jpg" alt="Hero Image" class="hero-image">
        <div class="hero-content">
            <div class="nav-container">
                <a href="javascript:void(0);" class="menu-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </a>
                <ul id="dropdownMenu" class="dropdown-content">
                    <li><a href="user-guides.html">User guides</a></li>
                    <li><a href="safety-tips.html">Safety</a></li>
                    <li><a href="contacts.html">Contact Us</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="login1.html">Login</a></li>
                    <li><a href="about-app.html">About</a></li>
                </ul>
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <h1>Welcome to LoveConnect</h1>
            <h2 class="header-message">LoveConnect: Find One by Click</h2>
            <div class="center-links">
                <a href="registration.html" class="btn btn-primary">Create An Account</a>
                <a href="login1.html" class="btn btn-secondary">Log In</a>
            </div>
        </div>
    </header>
    <footer>
        <p>&copy; 2025 LoveConnect. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            var x = document.getElementById("dropdownMenu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
