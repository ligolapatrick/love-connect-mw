<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMatch Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #local-video, #remote-video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px;
        }
        #remote-video {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QuickMatch Video Chat</h1>
    <div id="video-container">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>
    <div id="timer">3:00</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const timerElement = document.getElementById('timer');
        let localStream;
        let peerConnection;
        const config = { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] };

        socket.emit('joinQuickMatch');

        socket.on('paired', ({ partnerSocketId }) => {
            startCall(partnerSocketId);
        });

        socket.on('callOffer', async ({ callerId }) => {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('initiateCall', { userId: socket.id, calleeId: callerId });
        });

        socket.on('signal', async ({ candidate }) => {
            console.log('Received ICE candidate:', candidate);
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('timer', ({ timeLeft }) => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });

        socket.on('timeUp', () => {
            alert('Time is up! Moving to the next user.');
            socket.emit('nextUser');
        });

        function startCall(partnerSocketId) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;

                    peerConnection = new RTCPeerConnection(config);
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            console.log('Sending ICE candidate:', event.candidate);
                            socket.emit('signal', { partnerSocketId, candidate: event.candidate });
                        }
                    };

                    peerConnection.ontrack = event => {
                        console.log('Received remote stream:', event.streams[0]);
                        remoteVideo.srcObject = event.streams[0];
                    };

                    socket.emit('initiateCall', { userId: socket.id, calleeId: partnerSocketId });
                })
                .catch(error => console.error('Error accessing media devices:', error));
        }
    </script>
</body>
</html>
