<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Dating - LoveConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/logo.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .timer {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .message-box {
            width: 100%;
            height: 300px; /* Increased height */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 5px 0;
            text-align: left;
        }

        .typing-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f0f0f0;
        }
        
        .typing-area textarea {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
        }
        
        .typing-area button {
            background-color: #075E54;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
        }

        .chat-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .chat-controls button {
            background-color: #075E54;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            outline: none;
        }

        .wait-list {
            margin-top: 20px;
            font-size: 1.2em;
            color: #777;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .message-box {
                height: 200px; /* Adjusted height for smaller screens */
            }

            .container {
                width: 95%; /* Adjusted width for smaller screens */
                padding: 10px; /* Reduced padding */
            }
        }

        @media (max-width: 480px) {
            .message-box {
                height: 150px; /* Adjusted height for very small screens */
            }

            .typing-area textarea {
                height: 50px; /* Adjusted height */
            }

            .typing-area {
                flex-direction: column;
                padding: 5px; /* Reduced padding */
            }

            .typing-area button {
                margin-top: 10px;
                width: 100%; /* Full width for button */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">Waiting for the other user to connect...</div>
        <div class="timer" id="timer">03:00</div>
        <div class="chat-box">
            <div class="message-box" id="messageBox">
                <!-- Messages will be dynamically injected here -->
            </div>
            <div class="typing-area">
                <textarea id="messageInput" placeholder="Type a message..." disabled></textarea>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
        <div class="wait-list" id="waitListMessage">You are currently on the waiting list.</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const statusElement = document.querySelector('.status');
        const timerElement = document.getElementById('timer');
        const waitListMessage = document.getElementById('waitListMessage');
        const messageBox = document.getElementById('messageBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let countdown;
        let countdownDuration = 180; // 3 minutes in seconds

        const startTimer = () => {
            clearInterval(countdown);
            let timeRemaining = countdownDuration;

            countdown = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    socket.emit('nextUser');
                    statusElement.textContent = 'Waiting for the next round...';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    messageBox.innerHTML = ''; // Clear messages
                }

                timeRemaining -= 1;
            }, 1000);
        };

        socket.on('connect', () => {
            socket.emit('joinSpeedDating');
        });

        socket.on('waitingList', () => {
            waitListMessage.style.display = 'block';
        });

        socket.on('paired', (data) => {
            statusElement.textContent = 'You are now connected!';
            waitListMessage.style.display = 'none';
            messageInput.disabled = false;
            sendButton.disabled = false;
            startTimer();
        });

        socket.on('partnerDisconnected', () => {
            statusElement.textContent = 'Your partner has disconnected. Waiting for another match...';
            messageInput.disabled = true;
            sendButton.disabled = true;
            clearInterval(countdown);
            messageBox.innerHTML = ''; // Clear messages
        });

        socket.on('message', (message) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            messageBox.appendChild(messageElement);
            messageBox.scrollTop = messageBox.scrollHeight;
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('sendMessage', message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
