<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="192x192" href="images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Bottom Navigation Styles */
      .bottom-nav {
                  display: flex;
                  justify-content: space-around;
                  background-color: hsl(120, 19%, 31%);
                  padding: 10px 0;
                  position: fixed;
                  bottom: 0;
                  width: 100%;
              }
      
              .bottom-nav a {
                  color: white;
                  text-align: center;
                  text-decoration: none;
                  font-size: 14px;
              }
      
              .bottom-nav a img {
                  display: block;
                  width: 20px;
                  height: 20px;
                  margin: 0 auto;
              }
      
              .bottom-nav a.active {
                  color: rgb(0, 0, 0);
              }
  
       /* General Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Roboto', sans-serif;
          background: #f4f4f9;
          color: #1f1f1f;
          padding: 15px;
      }
      
      /* Profile Container */
      .profile-container {
          max-width: 750px;
          margin: 0 auto;
          background: #ffffff;
          border: 2px solid #b8d3fc;
          border-radius: 12px;
          padding: 25px;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
          overflow: hidden;
      }
      
      .profile-container:hover {
          border-color: #6495ed;
          box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.15);
      }
      
      /* Profile Header */
      .profile-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #eaeaea;
          padding-bottom: 15px;
      }
      
      .profile-picture {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 3px solid #6495ed;
          object-fit: cover;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      
      .profile-summary {
          margin-left: 15px;
          flex: 1;
      }
      
      .profile-summary h2 {
          font-size: 1.8rem;
          color: #333333;
          margin-bottom: 8px;
      }
      
      .profile-summary p {
          font-size: 0.95rem;
          color: #555555;
      }
      
      /* Buttons */
      button {
          display: block;
          width: auto;
          padding: 12px 24px;
          margin: 20px auto 0;
          font-size: 1rem;
          font-weight: bold;
          color: #fff;
          background: linear-gradient(145deg, #6c63ff, #4839cb);
          border: none;
          border-radius: 50px;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.5);
          cursor: pointer;
          transition: all 0.3s ease;
      }
      
      button:hover {
          background: linear-gradient(145deg, #4839cb, #6c63ff);
          transform: scale(1.05);
      }
      
      /* Profile Details */
      .profile-details {
          margin-top: 20px;
      }
      
      .profile-details p {
          margin-bottom: 12px;
          color: #4a4a4a;
          font-size: 1rem;
          border-left: 4px solid #b8d3fc;
          padding-left: 10px;
      }
      
      /* Edit Profile Form */
      form {
          margin-top: 25px;
      }
      
      form label {
          display: block;
          margin-bottom: 6px;
          font-weight: bold;
          color: #333333;
      }
      
      form input,
      form select,
      form textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #cccccc;
          border-radius: 6px;
          font-size: 1rem;
          margin-bottom: 15px;
          background: #f8f8f8;
          transition: border-color 0.3s ease;
      }
      
      form input:focus,
      form select:focus,
      form textarea:focus {
          outline: none;
          border-color: #0077ff;
      }
      
      form textarea {
          resize: none;
      }
      
      form button[type="submit"] {
          background: #28a745;
          color: #ffffff;
          font-weight: bold;
          padding: 12px;
          border: none;
          border-radius: 6px;
          transition: background 0.3s ease;
      }
      
      form button[type="submit"]:hover {
          background: linear-gradient(145deg, #1f7a3d, #28a745);
      }
      
      /* Modal */
      .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          justify-content: center;
          align-items: center;
      }
      
      .modal img {
          max-width: 85%;
          max-height: 85%;
          border-radius: 8px;
          border: 4px solid #ffffff;
          box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
      }
      
      /* Loading Indicator */
      .loading-container {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(250, 250, 250, 0.8);
          justify-content: center;
          align-items: center;
      }
      
      .loading-logo {
          width: 70px;
          animation: rotation 1.2s infinite linear;
      }
      
      @keyframes rotation {
          from {
              transform: rotate(0deg);
          }
          to {
              transform: rotate(360deg);
          }
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
          .profile-container {
              padding: 20px;
          }
      
          .profile-header {
              flex-direction: column;
              align-items: center;
              text-align: center;
          }
      
          .profile-picture {
              margin-bottom: 15px;
          }
      
          button {
              padding: 10px 20px;
              font-size: 0.9rem;
          }
      }
           /* Modal Styles */
   .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
    }

    /* Close Button */
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}
.loading-logo {
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
 
.unread-count {
  display: inline-block;
  background-color: #744dff;
  color: white;
  font-size: 12px;
  font-weight: bold;
  border-radius: 50%;
  padding: 2px 6px;
  margin-left: 5px;
  vertical-align: middle;
}


        </style>
</head>
<body>
  <div class="loading-container" id="loadingIndicator">
    <img src="images/logo.png" alt="Loading" class="loading-logo">
</div>

    <div class="profile-container">
        <div class="profile-header">
            <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture">
            <div class="profile-summary">
                <h2 id="username">Username</h2>
                <p id="bio">Short bio here...</p>
            </div>
        </div>
        <div class="profile-details">
            <p><strong>Phone Number:</strong> <span id="phone"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Interests:</strong> <span id="interests"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
        </div>
        <button id="editProfileButton" onclick="navigateToEdit()">Edit Profile</button>
    </div>

    <nav class="bottom-nav">
        <a href="/" class="active"><img src="icons/home.png" alt="Home"> Home</a>
        <a href="chatlist">
          <img src="icons/message.png" alt="Messages"> Messages 
          <span id="unreadCount" class="unread-count"></span>
        </a>
        <a href="/anonymous-chat-room"><img src="icons/anonymouse.png" alt="Anonymous"> Anonymous</a>
        <a href="settings"><img src="icons/settings.png" alt="Settings"> Settings</a>
        <a href="/likes"><img src="icons/likes.png" alt="Likes"> Likes</a>
        <a href="/logout"><img src="icons/logout.png" alt="Logout"> Logout</a>

      </nav>
      
    
        <!-- Modal -->
        <div id="imageModal" class="modal">
          <a href="#" class="modal-close">&times;</a>
          <img id="modalImage" src="" alt="Enlarged Profile Picture">
        </div>
        
      <!-- Notification Modal -->
  
    <script>
        // Fetch user profile data
        function fetchUserProfile(userId) {
            fetch(`/api/profile?userId=${userId}`)
                .then(response => response.json())
                .then(user => {
                    // Set profile fields dynamically
                    document.getElementById('username').textContent = user.username || 'N/A';
                    document.getElementById('phone').textContent = user.fullPhoneNumber || 'N/A';
                    document.getElementById('age').textContent = user.age || 'N/A';
                    document.getElementById('gender').textContent = user.gender || 'N/A';
                    document.getElementById('bio').textContent = user.bio || 'No bio added';
                    document.getElementById('interests').textContent = user.interests || 'No interest selected';
                    document.getElementById('location').textContent = user.location || 'No location provided';
                    
                    // Update profile picture if available
                    if (user.profilePicture) {
                        document.getElementById('profilePicture').src = user.profilePicture;
                    } else {
                        document.getElementById('profilePicture').src = 'images/logo.png'; // Default avatar
                    }
                })
                .catch(error => console.error('Error fetching profile:', error));
        }

           // Handle profile picture modal
   function setupProfilePictureModal() {
        const profilePicture = document.getElementById('profilePicture');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        if (profilePicture) {
            profilePicture.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = profilePicture.src;
            });
        }

        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    }

    async function checkUserRegistration() {
      try {
        const response = await fetch('/api/check-registration', {
          method: 'GET',
          credentials: 'include'
        });
        const result = await response.json();
        return result.isRegistered;
      } catch (error) {
        console.error('Error checking registration status:', error);
        return false; // Default to not registered in case of error
      }
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const isRegistered = await checkUserRegistration();
      if (!isRegistered) {
        const modal = document.getElementById('notification-modal');
        modal.style.display = 'block';

        const closeModal = document.getElementsByClassName('close')[0];
        closeModal.onclick = function() {
          modal.style.display = 'none';
        };

        window.onclick = function(event) {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        };
      }
    });

    // Function to fetch and update the unread message count
function fetchUnreadMessagesCount() {
    fetch('/api/unread-count') // Update with the correct endpoint for unread message count
        .then(response => response.json())
        .then(data => {
            const unreadCountElement = document.getElementById('unreadCount');
            if (data.unreadCount > 0) {
                unreadCountElement.textContent = data.unreadCount;
                unreadCountElement.style.display = 'inline-block';
            } else {
                unreadCountElement.style.display = 'none';
            }
        })
        .catch(error => console.error('Error fetching unread messages count:', error));
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    fetchUnreadMessagesCount(); // Fetch unread count on page load

    // Optionally, refresh the count periodically (e.g., every 30 seconds)
    setInterval(fetchUnreadMessagesCount, 30000); // 30 seconds
});

       // Show the loading indicator when the page starts loading
       document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loadingIndicator').style.display = 'flex';
    });

    // Hide the loading indicator once the page is fully loaded
    window.addEventListener('load', () => {
        document.getElementById('loadingIndicator').style.display = 'none';
    });

        // Navigate to Edit Profile Form
        function navigateToEdit() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('userId');
            window.location.href = `/profile-edit.html?userId=${userId}`; // Adjust the path as needed
        }

        // Initialize
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId'); // Assume userId is passed in the query string
        fetchUserProfile(userId);
    </script>
</body>
</html>
