<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="message-container"></div>
    <div class="typing-area">
      <textarea id="messageInput" rows="1" placeholder="Type a message..." required></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');

    function appendMessage(content, isUser) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${isUser ? 'user' : 'ai'}`;
      messageElement.textContent = content;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const userMessage = messageInput.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, true);
      messageInput.value = '';

      // Send the message to the server to get AI response
      const response = await fetch('/api/ai-response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      appendMessage(data.response, false);
    }
  </script>
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .message-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #DCF8C6;
      align-self: flex-end;
      text-align: right;
    }
    .message.ai {
      background-color: #fff;
      align-self: flex-start;
      text-align: left;
    }
    .typing-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }
    .typing-area textarea {
      flex-grow: 1;
      resize: none;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
    }
    .typing-area button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
    }
  </style>
</body>
</html>
