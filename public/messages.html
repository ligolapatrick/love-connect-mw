<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - One-LoveConnect</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background: white;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #075E54;
      color: white;
    }

    .chat-header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .chat-header .header-info {
      flex-grow: 1;
    }

    .chat-header .settings {
      cursor: pointer;
      font-size: 24px;
    }

    .settings-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .settings-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .settings-menu a:hover {
      background-color: #f0f0f0;
    }

    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message .content {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .message.sent .content {
      background-color: #DCF8C6;
      margin-left: auto;
    }

    .message.received .content {
      background-color: #fff;
      border: 1px solid #ccc;
      margin-right: auto;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-footer input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background-color: #075E54;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #066a4d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img id="chatUserProfilePic" src="default-profile.png" alt="Profile Picture">
      <div class="header-info">
        <h3 id="chatWith">Chat with</h3>
      </div>
      <div class="settings" onclick="toggleSettingsMenu()">⚙️</div>
      <div id="settingsMenu" class="settings-menu">
        <a href="#" id="blockUnblockUser">Block</a>
      </div>
    </div>
    <div class="chat-body" id="messageContainer">
      <!-- Messages will be dynamically loaded here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendButton">Send</button>
    </div>
  </div>
  <script>
    const userId = Number(sessionStorage.getItem('userId')); // Replace with dynamic userId
    const chatUserId = Number(new URLSearchParams(window.location.search).get('userId'));
    const chatUsername = new URLSearchParams(window.location.search).get('username');

    document.getElementById('chatWith').textContent = `Chat with ${chatUsername}`;

    // Fetch profile data of the chat user
    fetch(`/api/profile?userId=${chatUserId}`)
        .then(response => response.json())
        .then(user => {
            if (user && user.profilePicture) {
                document.getElementById('chatUserProfilePic').src = user.profilePicture;
                document.getElementById('chatUserProfilePic').alt = chatUsername; // Set alt text for profile picture
            } else {
                document.getElementById('chatUserProfilePic').src = 'default-profile.png'; // Default profile picture if not available
            }
        })
        .catch(error => console.error('Error fetching profile:', error));

    function appendMessage(message) {
        const messageContainer = document.getElementById('messageContainer');
        const messageElement = document.createElement('div');

        // Determine if the message was sent by the current user
        const isYou = message.fromUserId === userId;

        messageElement.className = `message ${isYou ? 'sent' : 'received'}`;
        messageElement.innerHTML = `
            <div class="content"><strong>${isYou ? 'You' : message.senderName}:</strong> ${message.content}</div>
            <div class="timestamp">${new Date(message.timestamp).toLocaleString()}</div>
        `;

        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
    }

    async function fetchMessages() {
        try {
            const response = await fetch(`/api/messages?chatUserId=${chatUserId}`);
            const messages = await response.json();
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
            messages.forEach(appendMessage);
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    document.getElementById('sendButton').addEventListener('click', async () => {
        const content = document.getElementById('messageInput').value;
        if (!content.trim()) {
            return;
        }
        try {
            const response = await fetch('/api/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ toUserId: chatUserId, content })
            });
            const newMessage = await response.json();
            newMessage.senderName = 'You'; // Add sender's information to message
            appendMessage(newMessage);
            document.getElementById('messageInput').value = ''; // Clear input
        } catch (error) {
            console.error('Error sending message:', error);
        }
    });

    // Toggle settings menu
    function toggleSettingsMenu() {
        const menu = document.getElementById('settingsMenu');
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    }

    // Real-time updates (polling for new messages)
    function startMessagePolling() {
        setInterval(async () => {
            try {
                await fetchMessages();
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }, 5000); // Poll every 5 seconds
    }

    // Block/Unblock functionality
    document.getElementById('blockUnblockUser').addEventListener('click', async () => {
        const blockButton = document.getElementById('blockUnblockUser');
        const isBlocked = blockButton.textContent.trim() === 'Block';
        try {
            const response = await fetch(`/api/block-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chatUserId, block: isBlocked })
            });
            if (response.ok) {
                blockButton.textContent = isBlocked ? 'Unblock' : 'Block'; // Toggle button text
                console.log(`${isBlocked ? 'Blocked' : 'Unblocked'} user ${chatUserId}`);
            } else {
                console.error('Error blocking/unblocking user:', await response.text());
            }
        } catch (error) {
            console.error('Error handling block/unblock:', error);
        }
    });

    // Fetch messages on load
    fetchMessages();
    startMessagePolling(); // Start polling for new messages
</script>

</body>
</html>
