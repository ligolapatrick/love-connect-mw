<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #075E54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #075E54;
            color: white;
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            position: relative;
        }
        .message.you {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-align: right;
        }
        .message.other {
            background-color: #fff;
            align-self: flex-start;
            text-align: left;
        }
        .typing-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f0f0f0;
        }
        .typing-area textarea {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
        }
        .typing-area button {
            background-color: #075E54;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
        }
        .chat-controls {
            display: flex;
            align-items: center;
        }
        .chat-controls button {
            background-color: #075E54;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            .chat-header h2 {
                font-size: 18px;
            }
            .typing-area button, .chat-controls button {
                padding: 8px 12px;
            }
        }
        @media (max-width: 480px) {
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .chat-header img {
                width: 30px;
                height: 30px;
            }
            .chat-header h2 {
                font-size: 16px;
            }
            .typing-area {
                flex-direction: column;
            }
            .typing-area textarea {
                margin-bottom: 5px;
                width: 100%;
            }
            .typing-area button {
                width: 100%;
            }
            .chat-controls button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a> 
    </nav>
    <div class="chat-header">
        <div>
            <img id="chatUserProfilePic" src="default-profile-pic.jpg" alt="User">
            <h2 id="chatWith">Chat with User</h2>
        </div>
        <div class="chat-controls">
            <button id="voiceCallButton" onclick="initiateVoiceCall()">ðŸŽ¤Voice Call</button>
            <button id="videoCallButton" onclick="initiateVideoCall()">ðŸŽ¦Video Call</button>
        </div>
    </div>
    <div class="message-container" id="messageContainer">
        <!-- Messages will be dynamically loaded here -->
    </div>
    <div class="typing-area">
        <textarea id="messageInput" rows="1" placeholder="Type a message..." required></textarea>
        <button id="sendButton">Send</button>
    </div>
    <script>
        const socket = io();
    
        const userId = Number('yourUserId'); // Replace with dynamic userId
        const chatUserId = Number(new URLSearchParams(window.location.search).get('userId'));
        const chatUsername = new URLSearchParams(window.location.search).get('username');
    
        document.getElementById('chatWith').textContent = `Chat with ${chatUsername}`;
    
        // Fetch profile data of the chat user
        fetch(`/api/profile?userId=${chatUserId}`)
            .then(response => response.json())
            .then(user => {
                if (user && user.profilePicture) {
                    document.getElementById('chatUserProfilePic').src = user.profilePicture;
                }
            })
            .catch(error => console.error('Error fetching profile:', error));
    
        function appendMessage(message) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
    
            // Determine if the message was sent by the current user
            const isYou = message.fromUserId === userId;
    
            messageElement.className = `message ${isYou ? 'you' : 'other'}`;
            messageElement.innerHTML = `<strong>${isYou ? 'You' : 'Sender'}:</strong> ${message.content}`;
    
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
        }
    
        // Fetch messages
        fetch(`/api/messages?chatUserId=${chatUserId}`)
            .then(response => response.json())
            .then(messages => {
                messages.forEach(appendMessage);
            })
            .catch(error => console.error('Error fetching messages:', error));
    
        // Send message
        document.getElementById('sendButton').addEventListener('click', () => {
            const content = document.getElementById('messageInput').value;
            if (!content.trim()) {
                return;
            }
            fetch('/api/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ toUserId: chatUserId, content })
            })
            .then(response => response.json())
            .then(newMessage => {
                appendMessage(newMessage);
                document.getElementById('messageInput').value = ''; // Clear input
            })
            .catch(error => console.error('Error sending message:', error));
        });
    
        // Receive new messages via Socket.io
        socket.on('newMessage', (message) => {
            if (message.fromUserId === chatUserId || message.toUserId === chatUserId) {
                appendMessage(message);
            }
        });

        // Handle missed call notifications
        socket.on('missedCallNotification', ({ callee, time }) => {
            const missedCallMessage = {
                fromUserId: 'loveconnect',
                toUserId: userId,
                content: `You have missed a video call from ${callee} at ${new Date(time).toLocaleTimeString()}`,
                timestamp: new Date(time)
            };
            appendMessage(missedCallMessage);
        });

        // Initiate voice call
        function initiateVoiceCall() {
            socket.emit('initiateCall', { userId, calleeId: chatUserId, callType: 'voice' });
            window.location.href = `/voiceCall.html?calleeName=${encodeURIComponent(chatUsername)}&callerName=${encodeURIComponent('Your Username')}`;
        }

        // Initiate video call
        function initiateVideoCall() {
            socket.emit('initiateCall', { userId, calleeId: chatUserId, callType: 'video' });
            window.location.href = `/videoCall.html?calleeName=${encodeURIComponent(chatUsername)}&callerName=${encodeURIComponent('Your Username')}`;
        }
    </script>
</body>
</html>
