<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #075E54;
            color: white;
            position: relative;
        }

        header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .settings {
            cursor: pointer;
            font-size: 24px;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .settings-menu a:hover {
            background-color: #f0f0f0;
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 75%;
            position: relative;
        }

        .sender {
            align-self: flex-end;
            justify-content: flex-end;
            text-align: right;
            display: flex;
            flex-direction: row-reverse;
        }

        .receiver {
            align-self: flex-start;
            justify-content: flex-start;
            text-align: left;
            display: flex;
            flex-direction: row;
        }

        .message-content {
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sender .message-content {
            background: #c8e6c9;
            margin-left: auto;
        }

        .receiver .message-content {
            background: #e1f5fe;
            margin-right: auto;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-user {
            font-size: 12px;
            color: gray;
            margin-bottom: 2px;
        }

        .status {
            font-size: 12px;
            color: gray;
            position: absolute;
            bottom: -15px;
            right: 5px;
        }
        .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-footer input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      background-color: #075E54;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #066a4d;
    }
    /* Adjustments for Small Screens */
@media (max-width: 375px) {
    .chat-container {
        max-width: 100%;
        padding: 5px;
    }

    header {
        padding: 8px;
        font-size: 14px;
    }

    #chat-title {
        font-size: 16px;
    }

    .settings {
        font-size: 20px;
    }

    .message-content {
        font-size: 13px;
        padding: 8px;
    }

    .profile-pic {
        width: 30px;
        height: 30px;
        margin-right: 5px;
    }

    .message-user {
        font-size: 11px;
    }

    .status {
        font-size: 10px;
    }

    .chat-footer {
        padding: 8px;
    }

    .chat-footer input {
        font-size: 12px;
        padding: 8px;
    }

    .chat-footer button {
        padding: 8px 16px;
        font-size: 12px;
    }
}

/* Older Devices (iPhone 5, SE) */
@media (max-width: 320px) {
    .chat-container {
        padding: 3px;
    }

    header {
        font-size: 12px;
        padding: 6px;
    }

    #chat-title {
        font-size: 14px;
    }

    .settings {
        font-size: 18px;
    }

    .message-content {
        font-size: 12px;
        padding: 7px;
    }

    .profile-pic {
        width: 25px;
        height: 25px;
        margin-right: 4px;
    }

    .message-user {
        font-size: 10px;
    }

    .status {
        font-size: 9px;
    }

    .chat-footer {
        padding: 6px;
    }

    .chat-footer input {
        font-size: 11px;
        padding: 7px;
    }

    .chat-footer button {
        padding: 7px 14px;
        font-size: 11px;
    }
}

    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <button onclick="window.location.href='chatlist.html'">← Back</button>
            <h2 id="chat-title">Chat with User</h2>
            <div class="settings" onclick="toggleSettingsMenu()">⚙️</div>
            <div id="settingsMenu" class="settings-menu">
                <a href="#" id="blockUnblockUser">Block</a>
            </div>
        </header>

        <div id="chat-messages"></div>

        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const chatMessages = document.getElementById("chat-messages");
            const chatTitle = document.getElementById("chat-title");
            const chatUserId = new URLSearchParams(window.location.search).get("chatUserId");
            const userId = sessionStorage.getItem("userId");

            if (!chatUserId) {
                alert("Chat user not specified.");
                return;
            }

            const response = await fetch(`/api/messages?chatUserId=${chatUserId}`);
            const messages = await response.json();

            messages.forEach(msg => {
                const isSender = msg.senderId === userId;
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${isSender ? "sender" : "receiver"}`;

                const status = msg.read ? "✓✓✓" : msg.delivered ? "✓✓" : "✓";

                messageDiv.innerHTML = `
                    ${isSender ? "" : `<img src="${msg.senderProfilePicture}" class="profile-pic">`}
                    <div class="message-content">
                        <p class="message-user">${msg.senderName}</p>
                        <p>${msg.content}</p>
                        <small>${new Date(msg.timestamp).toLocaleTimeString()}</small>
                    </div>
                    ${isSender ? `<img src="${msg.senderProfilePicture}" class="profile-pic">` : ""}
                    ${isSender ? `<small class="status">${status}</small>` : ""}
                `;

                chatMessages.appendChild(messageDiv);
            });

            chatTitle.innerText = `Chat with ${messages[0]?.senderName || "User"}`;
        });

        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

    </script>

</body>
</html>
