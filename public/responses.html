<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .response-container {
            max-width: 500px;
            margin: auto;
        }
        .response-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
        .response-item:hover {
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <h1>Responses</h1>
        <div id="response-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                fetchResponses(userId);
            } else {
                alert('User ID not found. Please log in first.');
            }
        });

        async function fetchResponses(userId) {
            const response = await fetch('/api/fetch-responses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            });
            const data = await response.json();

            if (data.success) {
                const responseListDiv = document.getElementById('response-list');
                responseListDiv.innerHTML = '';
                data.responses.forEach(response => {
                    const responseItem = document.createElement('div');
                    responseItem.className = 'response-item';
                    responseItem.innerHTML = `
                        <p><strong>Game ID:</strong> ${response.sessionId}</p>
                        <p><strong>User Guess:</strong> ${response.guess}</p>
                    `;
                    responseListDiv.appendChild(responseItem);
                });
            } else {
                alert('No responses found for this user ID');
            }
        }
    </script>
</body>
</html>
