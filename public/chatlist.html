<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #075E54;
            color: white;
        }

        header input {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }

        .chat-filters {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .chat-filters button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        #chat-list {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            border-radius: 10px;
            min-height: 400px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-info {
            flex-grow: 1;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
        }

        .unread {
            background: red;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 12px;
        }

        .favorite {
            cursor: pointer;
            font-size: 16px;
            color: gray;
        }

        .favorite.active {
            color: gold;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: #075E54;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        .bottom-nav a img {
            display: block;
            width: 20px;
            height: 20px;
            margin: 0 auto;
        }

        .bottom-nav a.active {
            color: black;
        }
        /* Responsive Styles */
@media (max-width: 600px) {
    .filter-options button {
        padding: 8px 10px;
        font-size: 12px;
    }

    .chat-list-item img {
        width: 40px;
        height: 40px;
    }

    .chat-list-item strong {
        font-size: 14px;
    }

    .chat-list-item small {
        font-size: 11px;
    }

    .bottom-nav a {
        font-size: 12px;
    }

    .bottom-nav a img {
        width: 20px;
        height: 20px;
    }
}
#chat-list {
    overflow-y: auto; /* Enables scroll if many chats */
    max-height: calc(100vh - 140px); /* Ensures chats are visible above navbar */
    padding-bottom: 60px; /* Prevents overlap with navbar */
    scroll-behavior: smooth; /* Enables smooth scrolling */
}
/* General Mobile Adjustments */
@media (max-width: 375px) {
    .chat-container {
        max-width: 100%;
        padding: 5px;
    }

    header {
        padding: 8px;
        font-size: 14px;
    }

    #search {
        width: 70%;
        padding: 5px;
        font-size: 12px;
    }

    .chat-filters button {
        font-size: 12px;
        padding: 4px;
    }

    .chat-item {
        padding: 8px;
        flex-wrap: wrap;
    }

    .chat-item img {
        width: 40px;
        height: 40px;
    }

    .chat-info strong {
        font-size: 12px;
    }

    .chat-info p {
        font-size: 11px;
    }

    .timestamp {
        font-size: 10px;
    }

    .unread {
        padding: 4px;
        font-size: 10px;
        min-width: 16px;
    }

    .favorite {
        font-size: 16px;
    }

    .bottom-nav {
        padding: 8px 0;
    }

    .bottom-nav a {
        font-size: 12px;
    }

    .bottom-nav a img {
        width: 18px;
        height: 18px;
    }
}

/* Older Device Specific Adjustments (iPhone 5/SE, etc.) */
@media (max-width: 320px) {
    .chat-container {
        padding: 3px;
    }

    header {
        font-size: 12px;
    }

    #search {
        width: 65%;
        font-size: 11px;
    }

    .chat-item img {
        width: 35px;
        height: 35px;
    }

    .chat-info strong {
        font-size: 11px;
    }

    .chat-info p {
        font-size: 10px;
    }

    .timestamp {
        font-size: 9px;
    }

    .bottom-nav a {
        font-size: 11px;
    }

    .bottom-nav a img {
        width: 16px;
        height: 16px;
    }
}
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h2>Chats</h2>
            <input type="text" id="search" placeholder="Search users...">
        </header>

        <div class="chat-filters">
            <button onclick="filterChats('all')">All</button>
            <button onclick="filterChats('unread')">Unread</button>
            <button onclick="filterChats('favorites')">Favorites</button>
        </div>

        <div id="chat-list">
            <!-- Chat items will be loaded dynamically here -->
        </div>
    </div>

    <main>
        <nav class="bottom-nav">
            <a href="/" class="active"><img src="icons/home.png" alt="Home"> Home</a>
            <a href="/profile"><img src="icons/profile.png" alt="Profile"> Profile</a>
            <a href="/matches"><img src="icons/matches.png" alt="Matches"> Matches</a>
            <a href="/nearby"><img src="icons/nearby.png" alt="Nearby"> Nearby</a>
            <a href="/chatlist"><img src="icons/message.png" alt="Messages"> Messages 
                <span id="unreadCount" class="unread-count"></span>
            </a>
            <a href="/login"><img src="icons/logout.png" alt="Logout"> Logout</a>
        </nav>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            loadChats('all');

            const searchInput = document.getElementById("search");
            searchInput.addEventListener("input", () => {
                filterChats(searchInput.value.toLowerCase());
            });
        });

        async function loadChats(filter, searchQuery = "") {
            const chatList = document.getElementById("chat-list");
            chatList.innerHTML = "";

            const response = await fetch("/api/chat-list");
            const chats = await response.json();

            // Sort chats by most recent message first
            chats.sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));

            let filteredChats = chats;

            if (filter === "unread") {
                filteredChats = chats.filter(chat => chat.unreadCount > 0);
            } else if (filter === "favorites") {
                filteredChats = chats.filter(chat => chat.isFavorite);
            }

            if (searchQuery) {
                filteredChats = filteredChats.filter(chat => chat.username.toLowerCase().includes(searchQuery));
            }

            filteredChats.forEach(chat => {
                const chatItem = document.createElement("div");
                chatItem.classList.add("chat-item");

                chatItem.innerHTML = `
                    <img src="${chat.profilePicture}" alt="${chat.username}">
                    <div class="chat-info">
                        <strong>${chat.username}</strong>
                        <p>${chat.lastMessage || "No messages yet"}</p>
                    </div>
                    <small class="timestamp">${chat.lastMessageTime ? new Date(chat.lastMessageTime).toLocaleTimeString() : ""}</small>
                    ${chat.unreadCount > 0 ? `<span class="unread">${chat.unreadCount}</span>` : ""}
                    <span class="favorite ${chat.isFavorite ? 'active' : ''}" onclick="toggleFavorite(${chat.id}, this)">â˜…</span>
                `;

                chatItem.addEventListener("click", async () => {
                    window.location.href = `messages.html?userId=${chat.id}&username=${encodeURIComponent(chat.username)}`;

                    // Clear unread count when chat is opened
                    await fetch(`/api/clear-unread`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ userId: chat.id })
                    });

                    chatItem.querySelector(".unread")?.remove();
                });

                chatList.appendChild(chatItem);
            });
        }

        function filterChats(filter) {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            loadChats(filter, searchQuery);
        }

   
        function toggleFavorite(userId, element) {
            const isFavorite = element.classList.contains("active");

            fetch("/api/toggle-favorite", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, isFavorite: !isFavorite })
            }).then(() => {
                element.classList.toggle("active");
                element.style.color = isFavorite ? "gold" : "gray";
            });
        }

        
    </script>

</body>
</html>
