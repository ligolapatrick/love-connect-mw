<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .chat-container {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #075E54;
      color: white;
    }

    header input {
      flex-grow: 1;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
    }

    .chat-filters {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .chat-filters button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    #chat-list {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: white;
      border-radius: 10px;
      min-height: 400px;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
      padding-bottom: 60px;
      scroll-behavior: smooth;
    }

    .chat-item {
      position: relative;
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      background: white;
      transition: transform 0.3s ease;
      touch-action: pan-y;
    }

    .chat-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-info {
      flex-grow: 1;
    }

    .chat-info strong {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }

    .unread {
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }

    .favorite {
      cursor: pointer;
      font-size: 16px;
      color: gray;
    }

    .favorite.active {
      color: gold;
    }

    .chat-actions {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 120px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #eee;
      z-index: 1;
    }

    .chat-actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
.chat-actions-menu {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  z-index: 10;
}

.chat-actions-menu button {
  background: none;
  border: none;
  padding: 8px 12px;
  text-align: left;
  font-size: 14px;
  cursor: pointer;
}

.chat-actions-menu button:hover {
  background: #f0f0f0;
}

.chat-item .timestamp {
  margin-left: auto;
  font-size: 12px;
  color: gray;
}

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #075E54;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav a img {
      display: block;
      width: 20px;
      height: 20px;
      margin: 0 auto;
    }

    .bottom-nav a.active {
      color: black;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header>
      <h2>Chats</h2>
      <input type="text" id="search" placeholder="Search users..." />
    </header>

    <div class="chat-filters">
      <button onclick="filterChats('all')">All</button>
      <button onclick="filterChats('unread')">Unread</button>
      <button onclick="filterChats('favorites')">Favorites</button>
    </div>

    <div id="chat-list"></div>
  </div>

  <main>
    <nav class="bottom-nav">
      <a href="/" class="active"><img src="icons/home.png" alt="Home"> Home</a>
      <a href="/profile"><img src="icons/profile.png" alt="Profile"> Profile</a>
      <a href="/matches"><img src="icons/matches.png" alt="Matches"> Matches</a>
      <a href="/nearby"><img src="icons/nearby.png" alt="Nearby"> Nearby</a>
      <a href="/chatlist"><img src="icons/message.png" alt="Messages"> Messages 
        <span id="unreadCount" class="unread-count"></span>
      </a>
      <a href="/login"><img src="icons/logout.png" alt="Logout"> Logout</a>
    </nav>
  </main>

<script>
  let startX = 0;

  document.addEventListener("DOMContentLoaded", async () => {
    loadChats('all');
    updateUnreadCount();

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      filterChats(searchInput.value.toLowerCase());
    });

    // Close menus when clicking outside
    document.addEventListener("click", () => {
      document.querySelectorAll(".chat-actions-menu").forEach(menu => {
        menu.style.display = "none";
      });
    });
  });

  async function loadChats(filter, searchQuery = "") {
    const chatList = document.getElementById("chat-list");
    chatList.innerHTML = "";

    const response = await fetch("/api/chat-list");
    let chats = await response.json();

    chats.sort((a, b) => {
      if (b.isFavorite && !a.isFavorite) return 1;
      if (a.isFavorite && !b.isFavorite) return -1;
      return new Date(b.lastMessageTime) - new Date(a.lastMessageTime);
    });

    let filteredChats = chats;

    if (filter === "unread") {
      filteredChats = chats.filter(chat => chat.unreadCount > 0);
    } else if (filter === "favorites") {
      filteredChats = chats.filter(chat => chat.isFavorite);
    }

    if (searchQuery) {
      filteredChats = filteredChats.filter(chat =>
        chat.username.toLowerCase().includes(searchQuery) ||
        (chat.lastMessage || "").toLowerCase().includes(searchQuery)
      );
    }

    filteredChats.forEach(chat => {
      const chatItem = document.createElement("div");
      chatItem.classList.add("chat-item");

      const messagePreview = formatMessagePreview(chat.lastMessage);

      chatItem.innerHTML = `
        <img src="${chat.profilePicture}" alt="${chat.username}" class="chat-avatar" style="cursor:pointer;">
        <div class="chat-info">
          <strong class="chat-name" style="cursor:pointer;">${chat.username} ${chat.online ? '<span style="color:green;">‚óè</span>' : ''}</strong>
          <p>${messagePreview}</p>
        </div>
        <small class="timestamp">${chat.lastMessageTime ? new Date(chat.lastMessageTime).toLocaleTimeString() : ""}</small>
        ${chat.unreadCount > 0 ? `<span class="unread">${chat.unreadCount}</span>` : ""}
        <button class="menu-btn">‚ãÆ</button>
        <div class="chat-actions-menu">
          <button class="action-btn" data-action="favorite">‚≠ê ${chat.isFavorite ? 'Unfavorite' : 'Favorite'}</button>
          <button class="action-btn" data-action="delete">üóëÔ∏è Delete</button>
          <button class="action-btn" data-action="mute">üîï Mute</button>
        </div>
      `;

      // Redirect only when clicking username
      chatItem.querySelector('.chat-name').addEventListener('click', async () => {
        window.location.href = `messages.html?userId=${chat.id}&username=${encodeURIComponent(chat.username)}`;
        await fetch(`/api/clear-unread`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId: chat.id })
        });
        chatItem.querySelector(".unread")?.remove();
        updateUnreadCount();
      });

      // Redirect only when clicking profile image
      chatItem.querySelector('.chat-avatar').addEventListener('click', (e) => {
        e.stopPropagation();
        window.location.href = `profileview.html?userId=${chat.id}`;
      });

      // Toggle menu visibility
      chatItem.querySelector('.menu-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.chat-actions-menu').forEach(menu => {
          if (menu !== chatItem.querySelector('.chat-actions-menu')) menu.style.display = 'none';
        });
        const menu = chatItem.querySelector('.chat-actions-menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      });

      // Handle menu actions
      chatItem.querySelectorAll('.action-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const action = btn.dataset.action;
          if (action === 'favorite') toggleFavorite(chat.id, btn);
          if (action === 'delete') deleteChat(chat.id);
          if (action === 'mute') muteChat(chat.id);
        });
      });

      // Optional swipe logic
      chatItem.addEventListener('touchstart', e => startX = e.touches[0].clientX);
      chatItem.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) chatItem.classList.add('swiped');
        else chatItem.classList.remove('swiped');
      });

      chatList.appendChild(chatItem);
    });
  }

  function formatMessagePreview(message) {
    if (!message) return "No messages yet";
    if (message.includes("[voice]")) return "üé§ Voice note";
    if (message.includes("[image]")) return "üñºÔ∏è Image";
    if (message.includes("[call]")) return "üìû Call log";
    if (message.includes("[emoji]")) return "üòä Emoji";
    return message;
  }

  function toggleFavorite(userId, element) {
    const isFavorite = element.classList.contains("active");

    fetch("/api/toggle-favorite", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, isFavorite: !isFavorite })
    }).then(() => {
      element.classList.toggle("active");
      element.style.color = isFavorite ? "gray" : "gold";
      element.textContent = isFavorite ? "‚≠ê Favorite" : "‚≠ê Unfavorite";
      updateUnreadCount();
      const activeFilter = document.querySelector(".chat-filters .active")?.dataset.filter || "all";
      loadChats(activeFilter);
    });
  }

  function deleteChat(userId) {
    fetch("/api/delete-chat", {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chatUserId: userId })
    }).then(() => {
      loadChats('all');
      updateUnreadCount();
    });
  }

  function muteChat(userId) {
    fetch("/api/mute-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chatUserId: userId })
    }).then(() => {
      alert("Chat muted");
    });
  }

  function filterChats(filter) {
    const searchQuery = document.getElementById("search").value.toLowerCase();
    loadChats(filter, searchQuery);
  }

  async function updateUnreadCount() {
    const response = await fetch("/api/unread-count");
    const { count } = await response.json();
    const badge = document.getElementById("unreadCount");
    badge.textContent = count > 0 ? count : "";
  }
</script>



</body>
</html>
